<!DOCTYPE html>
<html ng-app="formApp">
<head>
  <meta charset="UTF-8">
  <title></title>
  <link rel="stylesheet" href="css/index.css">
  <script src="js/angular.min.js"></script>
  <script src="js/index.js"></script>
</head>
<body ng-controller="FormCtrl">
  <div ng-switch="stage">

    <form novalidate ng-switch-when="1" ng-submit="nextStage()">
      Title: <select ng-model="user.title">
        <option value="">--</option>
        <option value="Mr">Mr</option>
        <option value="Ms">Ms</option>
        <option value="Mrs">Mrs</option>
        <!-- Could add more titles, e.g. "Miss", "Dr", "Prof", "Sir", etc. -->
      </select>
      First name: <input type="text" ng-model="user.firstName" required> <br>
      Last name: <input type="text" ng-model="user.lastName" required> <br>
      Date of birth: <input type="date" ng-model="user.dateOfBirth" required>
      <input type="submit">
    </form>

    <form ng-switch-when="2"></form>

    <form ng-switch-when="3"></form>

  </div>
</body>
</html>
